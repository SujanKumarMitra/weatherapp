<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="./icon.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          
        </ul> -->

      <form action="GetWeatherByCity" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="city" placeholder="Enter a city name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        
        

      </form>
      <button id="map-link" class="btn btn-outline-success my-2 my-sm-0" href=""
          onclick="getLocation()">Get Location</button>
    </div>
  </nav>
  <div class="jumbotron">
    <h1 class="display-4">Weather App</h1>
    <p class="lead"><b>Get information about weather updates in a click</b></p>
    <hr class="my-4">
    <p><b>Enter the city name to search <br/>OR<br/> Use Get Location to get weather information of your current city.</b></p>

  </div>
  <div id="login-box">
        <div class="left">
          <h1>City Name</h1>
          <form action="GetWeatherByCity" method="POST">
          <input type="text" name="city" placeholder="Enter a city name" />
          
          <input type="submit" name="SignUp" value="Submit" />
          </form>
        </div>
        
        <div class="right">
            <h1>Use Location</h1><br/><br/>
            <a id="map-link" class="btn btn-outline-success my-2 my-sm-0" href=""
          onclick="getLocation()">Get Location</a>
        </div>
        <div class="or">OR</div>
      </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- GeoLocation -->
  <script src="./script.js"></script>
</body>

</html>
